<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32"
      href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet">
  </head>
  <body>
    <div class="main-card">
      <img class="card-image" src="assets/images/illustration-article.svg" alt="card-image">
      <div class="card-content">
        <span class="badge">Learning</span>
        <p class="publish-date">Published 21 Dec 2023</p>
        <h2 class="title">HTML & CSS foundations</h2>
        <p2 class="desc">These languages are the backbone of every website,
          defining structure, content, and presentation.</p2>
        <div class="author">
          <img class="author-photo" src="assets\images\image-avatar.webp" alt="author-photo">
          <span class="author-name">Greg Hooper</span>
        </div>
      </div>
    </div>
  </body>
</html>
